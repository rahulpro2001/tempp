<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>FIND MISSING</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{{'static/img/icons8-search-client-32.png'}}" rel="icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/boxicons/css/boxicons.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/remixicon/remixicon.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div
        class="container d-flex align-items-center justify-content-lg-between"
      >
        <h1 class="logo me-auto me-lg-0">
          <a href="./"><span>PEOPLE-FINDER</span></a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->

        <img
          src="{{'static/img/icons8-search-client-32.png'}}"
          alt=""
          class="img-fluid"
        />

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="./upload">NEW CASE</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./upload-existing">EXISTING</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./test-model">TEST MODEL</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="">TRAIN MODEL</a>
            </li>
            <li><a class="nav-link scrollto" href="./view-all">VIEW-ALL</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center justify-content-center">
      <div class="container" data-aos="fade-up">
        <div
          class="row justify-content-center"
          data-aos="fade-up"
          data-aos-delay="150"
        >
          <div class="col-xl-6 col-lg-8">
            <h1>WELCOME TO THE PORTAL<span></span></h1>
            <h2>We are team to help you find your beloved missing.</h2>
          </div>
        </div>

        <div
          class="row gy-4 mt-5 justify-content-center"
          data-aos="zoom-in"
          data-aos-delay="250"
        >
          <div class="col-xl-2 col-md-4">
            <form action="/upload" enctype="multipart/form-data">
              <div class="icon-box">
                <i class="ri-bar-chart-box-line"></i>
                <button type="submit" class="btn btn-warning">
                  <h3>NEW CASE</h3>
                  <br />
                </button>
              </div>
            </form>
          </div>

          <div class="col-xl-2 col-md-4">
            <form action="/upload-existing" enctype="multipart/form-data">
              <div class="icon-box">
                <i class="ri-bar-chart-box-line"></i>
                <button type="submit" class="btn btn-warning">
                  <h3>EXISTING CASE</h3>
                </button>
              </div>
            </form>
          </div>

          <div class="col-xl-2 col-md-4">
            <form action="/train_model">
              <div class="icon-box">
                <i class="ri-bar-chart-box-line"></i>
                <button type="submit" class="btn btn-warning">
                  <h3>TRAIN MODEL</h3>
                </button>
              </div>
            </form>
          </div>

          <div class="col-xl-2 col-md-4">
            <form action="/test-model">
              <div class="icon-box">
                <i class="ri-bar-chart-box-line"></i>
                <button type="submit" class="btn btn-warning">
                  <h3>TEST MODEL</h3>
                  <br />
                </button>
              </div>
            </form>
          </div>

          <div class="col-xl-2 col-md-4">
            <form action="/view-all" method="POST">
              <div class="icon-box">
                <i class="ri-bar-chart-box-line"></i>
                <button type="submit" class="btn btn-warning">
                  <h3>ALL MISSING PERSON</h3>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="credits">MADE WITH LOVE BY<a href="./"> TECHADRON</a></div>
      </div>
    </footer>

    <script src="{{'static/js/main.js'}}"></script>
  </body>
</html>
