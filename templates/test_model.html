<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FIND MISSING</title>

    <link href="{{'static/img/icons8-search-client-32.png'}}" rel="icon" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/boxicons/css/boxicons.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='vendor/remixicon/remixicon.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div
        class="container d-flex align-items-center justify-content-lg-between"
      >
        <h1 class="logo me-auto me-lg-0">
          <a href="./"><span>PEOPLE-FINDER</span></a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="index.html" class="logo me-auto me-lg-0"
          ><img
            src="{{'static/img/icons8-search-client-32.png'}}"
            alt=""
            class="img-fluid"
        /></a>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="./upload">NEW CASE</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./upload-existing">EXISTING</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="./test-model">TEST MODEL</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="/train-model">TRAIN MODEL</a>
            </li>
            <li><a class="nav-link scrollto" href="./view-all">VIEW-ALL</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->

    <div class="all_view">
      <section
        id="hero"
        class="d-flex align-items-center justify-content-center"
        style="padding: 55px"
      >
        <div
          class="container"
          data-aos="fade-up"
          style="
            margin: auto;
            width: 40%;
            border: 3px solid #ffc451;
            border-radius: 4%;
            padding: 10px;
            height: 250px;
          "
        >
          <form
            action="/test-model"
            method="POST"
            enctype="multipart/form-data"
          >
            <label for="image" style="color: #ffc451"
              >Upload Image of a Person</label
            >
            <input
              type="file"
              class="form-control-file"
              id="image"
              name="image"
              required
            /><br />
            <hr style="border: 3px solid #ffc451; opacity: 0.8" />
            <br /><br />
            <button type="submit" class="btn btn-warning">
              TEST FOR BEST MATCH
            </button>
          </form>
        </div>
{% if match_id %}
        <div class="container" data-aos="fade-up">
          <div class="row align-items-stretch justify-content-start card-deck">
            
            <div
              class="col-sm-3 flip-card cards card-2 text-center"
              style="width: 18rem"
            >
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="{{first_img}}"
                    height="100%"
                    width="100%"
                    alt=""
                  />
                </div>
                <div class="flip-card-back" style="background-color: #fbb322">
                  <h2></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="container" data-aos="fade-up" style="
                    margin: auto;
                    width: 40%;
                    border: 3px solid #ffc451;
                    border-radius: 4%;
                    padding: 10px;
                    height: 250px;
                    background-color: aliceblue;
                  ">
          <h3 style="background-color: aliceblue;">
            The best match is ID:{{match_id}}<br>
            The name is: {{person_matched}}

          </p>
        </div>  
        {% endif %}
      </section>
      <!-- End Hero -->
    </div>
    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="credits">MADE WITH LOVE BY<a href="./"> TECHADRON</a></div>
      </div>
    </footer>

    <script src="{{url_for('static',filename='js/main.js')}}"></script>
  </body>
</html>
